<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building Elevation Models</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
    }
    footer {
      background: #343a40;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>🏢 Building Elevation Models</h1>
  <p>Modern Designs | HD Elevations | Custom Models</p>
</header>

<section class="gallery">
  <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29" alt="Elevation 1">
  <img src="https://images.unsplash.com/photo-1505691938895-1758d7feb511" alt="Elevation 2">
  <img src="https://images.unsplash.com/photo-1507089947368-19c1da9775ae" alt="Elevation 3">
  <img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750" alt="Elevation 4">
</section>

<footer>
  <p>📞 Contact Owner: +91 98765 43210</p>
  <p>© 2025 Building Elevation Models</p>
</footer>

</body>
</html>
